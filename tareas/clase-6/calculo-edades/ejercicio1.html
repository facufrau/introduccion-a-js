<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6 - Ejercicio 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='ejercicio1.css'>
</head>
<body>
    <h1>Clase 6 - Ejercicio 1 : Cálculo de edades</h1>
    <form id="form-edades">
        <label for="numero-integrantes">¿Cuántos integrantes son en tu familia?</label>
        <input type="number" id="numero-integrantes">
        <button type="button" id="siguiente">Siguiente</button>
    
        <div id="integrantes">    
        </div>

        <div id="botones">
            <button type="button" class="oculto" id="boton-calcular">Calcular</button>
            <button type="reset" id="boton-resetear">Resetear</button>
        </div>
        <div id="resultados" class="oculto">
            <h2>Resultados:</h2>
            <p>La mayor edad es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de las edades es: <strong id="promedio-edad"></strong></p>
        </div>
    </form>
    <script type="text/javascript" src='funciones1.js'></script>
    <script type="text/javascript" src='ejercicio1.js'></script>
</body>
</html>
