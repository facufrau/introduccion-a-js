<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6 - Ejercicio 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='ejercicio1.css'>
</head>
<body>
    <h1>Clase 6 - Ejercicio 1 : Cálculo de edades</h1>
    <form id="form-edades">
        <div class="mb-3">
          <label for="numero-integrantes" class="form-label">¿Cuántos integrantes son en tu familia?</label>
          <div class="col-2">
            <input type="number" class="form-control" id="numero-integrantes">
          </div>
        </div>

        <button type="button" id="siguiente" class="btn btn-success">Siguiente</button>
            
        <div class="mb-3" id="integrantes">    
        </div>

        <div class="mb-3" id="botones">
            <div class="oculto">
                <button type="button" class="btn btn-success" id="boton-calcular">Calcular</button>
                <button type="reset" class="btn btn-danger" id="boton-resetear">Resetear</button>
            </div>
        </div>
        
        <div id="resultados" class="oculto">
            <h2>Resultados:</h2>
            <p>La mayor edad es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de las edades es: <strong id="promedio-edad"></strong></p>
        </div>

        <ol id="errores" class="oculto">

        </ol>

    </form>
    <script type="text/javascript" src='funciones1.js'></script>
    <script type="text/javascript" src='ejercicio1.js'></script>
    <script type="text/javascript" src='pruebas1.js'></script>
</body>
</html>
